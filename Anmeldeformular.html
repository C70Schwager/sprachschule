<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>School of Language</title>

    <link rel="stylesheet" href="./styles.css" type="text/css">

</head>

  <body>
    <!-- Fügen Sie für jedes Feld Eingaben (mit passender Beschriftung) hinzu und umschließen Sie jede Beschriftung und Eingabe mit einem <div>-Element,
    um mit CSS eine bestimmte Breite festzulegen: -->

    <div class="row">
      <form action="confirmation.html"
        onsubmit="return validateForm();">


        </div>
          <input type= "select" id="gender" name="gender" class="input1">
            <option value="choose">Choose It</option>
            <option value="female">female</option>
            <option value="male">male</option>
          </select>
        </div>

        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="first name" placeholder="Enter first name" name="first name">
          <label for="first name">First Name</label>
        </div>

        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
          <label for="name">Name</label>
        </div>

        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="domicil" placeholder="Enter domicil" name="domicil">
          <label for="domicil">Domicil</label>
        </div>

        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
          <label for="city">City</label>
        </div>

        <div class="form-floating mb-3 mt-3">
          <input type="number" class="form-control" id="code postal" placeholder="Enter code postal" name="code postal">
          <label for="code postal">Code Postal</label>
        </div>

        <div class="form-floating">
          <textarea class="form-control" id="comment" name="text" placeholder="Comment goes here"></textarea>
          <label for="comment">Comments</label>
        </div>

        <div class="form-floating mb-3 mt-3">
          <input type="submit" value="Submit">
        </div>  
      </form>
    
    

        <p id="message-1">Bitte Feld ausfüllen!</p>

        <button onclick="validateForm();" title="click me">Click ME</button>
    </div>
















    <script src="script.js"></script>


  </body>


</html
