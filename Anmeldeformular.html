<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>School of Language</title>

    <link rel="stylesheet" href="styles.css">

</head>

  <body>

    
    
    <!-- Fügen Sie für jedes Feld Eingaben (mit passender Beschriftung) hinzu und umschließen Sie jede Beschriftung und Eingabe mit einem <div>-Element,
    um mit CSS eine bestimmte Breite festzulegen: -->

      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="gender">Anrede</label>
          </div>
          <div class="col-75">
            <select id="gender" name="gen">
              <option value="choose">Bitte wählem</option>
              <option value="female">Frau</option>
              <option value="male">Herr</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="fname">Vorname</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Ihr Vorname...">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="lname">Nachname</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Ihr Nachname...">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="sname">Strasse / Nr.</label>
          </div>
          <div class="col-75">
            <input type="text" id="sname" name="street" placeholder="Ihre Strasse / Nr...">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="oname">Wohnort</label>
          </div>
          <div class="col-75">
            <input type="text" id="oname" name="city" placeholder="Ihr Wohnort...">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="plzname">Postleitzahl</label>
          </div>
          <div class="col-75">
            <input type="text" id="plzname" name="code postal" placeholder="PLZ">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="subject">Bemerkungen</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Bitte hier Text eingeben..." style="height:200px"></textarea>
          </div>
        </div>

        <div class="row">
          <input type="submit" value="Submit">
        </div>

    </div>
















    <script src="script.js">


  </body>


</html
